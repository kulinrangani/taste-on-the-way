<main class="form-signin w-100 m-auto">
    <h1 class="h3 mb-3 fw-normal">Please Register</h1>
    <form class="formlogin" [formGroup]="form" (submit)="submit()">
        <div class="form-control">
            <input type="email" formControlName="name" class="form-control" placeholder="Name">
        </div>
        <div class="form-control">
            <input type="email" formControlName="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-control">
            <input type="text" formControlName="phone" class="form-control" placeholder="Phone">
        </div>
        <div class="form-control">
            <input type="password" formControlName="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-control">
            <input type="password" formControlName="cpassword" class="form-control" placeholder="Confirm Password">
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
    </form>
</main>
